apiVersion: cloudservice.seed.ibm.com/v1
kind: Service
metadata:
  name: cloudantnosqldb
  prettyName: cloudantNoSQLDB
  labels:
    projectName: cloudant
spec:
  service: cloudantNoSQLDB
  plan: Lite

---
apiVersion: openwhisk.ibm.com/v1
kind: Package
metadata:
  name: mycloudant
  labels:
    projectName: cloudant
spec:
  service: cloudantnosqldb
  bind: /whisk.system/cloudant

---
apiVersion: openwhisk.ibm.com/v1
kind: Invocation
metadata:
  name: mycreatedatabase
spec:
  function: mycloudant/create-database
  parameters:
  - name: dbname
    value: blue
