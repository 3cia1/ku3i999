apiVersion: openwhisk.ibm.com/v1
kind: Function
metadata:
  name: cloud-functions-inline-demo
  annotations:
    electron-shell.org/description: Cloud Function with source specified **directly in the YAML**
spec:
  runtime: nodejs:6
  parameters:
    - name: object
      value: { "subparam1": "Hello3" }
  code: |
    function main(params) {
      return params || {};
    }
