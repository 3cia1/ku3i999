apiVersion: openwhisk.ibm.com/v1
kind: Function
metadata:
  name: echo
  annotations:
    electron-shell.org/description: Periodically invoke a Cloud Function **echo** once per minute
spec:
  codeURI: https://raw.githubusercontent.com/apache/incubator-openwhisk-catalog/master/packages/utils/echo.js
  runtime: nodejs:6

---
apiVersion: openwhisk.ibm.com/v1
kind: Trigger
metadata:
  name: myalarm
spec:
  feed: /whisk.system/alarms/interval
  parameters:
    - name: minutes
      value: 1

---
apiVersion: openwhisk.ibm.com/v1
kind: Rule
metadata:
  name: alarmrule
spec:
  trigger: myalarm
  function:  echo
