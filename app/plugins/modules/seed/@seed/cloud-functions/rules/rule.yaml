apiVersion: openwhisk.ibm.com/v1
kind: Function
metadata:
  name: echo
  annotations:
    electron-shell.org/description: Cloud Function rule that fires an echo action
spec:
  codeURI: https://raw.githubusercontent.com/apache/incubator-openwhisk-catalog/master/packages/utils/echo.js
  runtime: nodejs:6

---
apiVersion: openwhisk.ibm.com/v1
kind: Trigger
metadata:
  name: echo-trigger

---
apiVersion: openwhisk.ibm.com/v1
kind: Rule
metadata:
  name: echo-rule
spec:
  trigger: echo-trigger
  action: echo

      
