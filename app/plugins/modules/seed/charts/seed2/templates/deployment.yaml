apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: seed
  template:
    metadata:
      labels:
        app: seed
        ts: "{{ .Values.ts }}"
    spec:
      containers:
        {{- range .Values.docker.images }}
        - name: {{ .shortname }}
          image: "{{ .fullImageName }}:{{ .tag }}"
          imagePullPolicy: "{{ $.Values.docker.pullPolicy }}"
          command: 
            - {{ .command }}
          args: ["-logtostderr=true","-v={{ $.Values.docker.logLevel }}"]
        {{- end }}
      imagePullSecrets:
        - name: "{{ .Values.docker.imagePullSecretName }}"    
